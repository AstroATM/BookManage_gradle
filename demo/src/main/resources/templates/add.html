<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>本を登録する</title>
  <!-- reset.css modern-css-reset -->
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/burger.css" rel="stylesheet">
</head>

<body>

<header th:fragment="header">
  <div class="inner">
    <div class="grep">
      <div class="logo">
        <img src="/images/logo_v2.png" alt="本棚">
        <h1>ほんだなアプリ</h1>
      </div>
      <div class="grep_menu">
        <div class="block">
          <a href="">ホーム</a>
        </div>
        <div class="block">
          <a href="">いちらん</a>
        </div>
      </div>
      <div class="burger">
        <div class="openbtn-area">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </div>
  <nav id="g-nav">
    <div id="g-nav-list"><!--ナビの数が増えた場合縦スクロールするためのdiv※不要なら削除-->
      <ul>
        <li><a href="">ホーム</a></li>
        <li><a href="">いちらん</a></li>
      </ul>
    </div>
  </nav>
  <div class="circle-bg"></div>
</header>

<div class="sec_card">
  <div class="inner">
    <h2>とうろくする</h2>
    <form th:action="@{/book-create}" th:object="${bookForm}" method="POST">
      <div class="title_input">
        <label for="bookTitle">～タイトル～</label>
        <input id="bookTitle" type="text" th:field="*{title}">
      </div>
      <div class="price_input">
        <label for="bookPrice" class="form-label">～ねだん～</label>
        <input id="bookPrice" class="form-control" type="number" th:field="*{price}">
      </div>
      <input type="submit" class="btn btn-primary" value="とうろく">
    </form>
  </div>
</div>


<footer>

</footer>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>

</html>
